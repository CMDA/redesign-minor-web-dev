    <title>form interaction</title>

<body>

    <section class="form">
        <form>
            <h2>Geen extra interactie</h2>
            <fieldset>
                <div>
                    <input id="name" name="name" type="text" required>
                    <label for="name">Naam</label>
                </div>
                <div class="email">
                    <input id="email-begin" name="email-begin" type="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div>
                    <input id="tel" name="tel" type="tel" required>
                    <label for="tel">Telefoon nummer</label>
                </div>
                <div>
                    <input id="repo" name="repo" type="url" required>
                    <label for="repo">Git Url</label>
                </div>
                <input type="submit" class="btn-primary" value="Verzenden">
            </fieldset>
        </form>
    </section>
