{% block content %}

<div class="timeline">

    <!-- TODO make empty row 25% width instead of 100% -->

    {% for week in data.weeks %}
        <div class="row">
            <div class="column week">
                <h4>{{ week.label }}</h4>
            </div>
            {% for item in week.items %}
                <div class="column course">
                    <img src="{{ item.iconSrc }}" alt="">
                    <h4><a href="{{ item.url }}">{{ item.name }}</a></h4>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>

{% endblock %}
