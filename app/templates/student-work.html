{% extends 'components/_base.html' %} {% block content %}
<header>
    <h1>{{ data.heading }}</h1>
    <p>{{ data.description }}</p>
</header>
<main>
    {% for course in data.courses %}
    <div class="container">        
         <h2>{{ course.name }}</h2>

         {% for item in course.items %}

         <span>{{ item.heading }}</span>

         {% endfor %}
    </div>
    {% endfor %}
</main>
{% endblock %}
